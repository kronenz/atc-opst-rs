Host_hardware.cpu.load.15min: 
  body: {
    "operations": [
        "metric",
        "hardware.cpu.load.15min",
        "mean"
    ],
    "resource_type": "host",
    "search": {
        "and": [
            {
                "=": {
                    "ended_at": null
                }
            }
        ]
    }
  }
  granularity: 20

