vm_cpu: 
  body: {
    "operations": [
        "*",
        [
            "/",
            [
                "aggregate",
                "rate:mean",
                [
                    "metric",
                    "cpu",
                    "mean"
                ]
            ],
            20000000000.0
        ],
        100
    ],
    "resource_type": "instance",
    "search": {
        "and": [
            {
                "=": {
                    "project_id": *pjid
